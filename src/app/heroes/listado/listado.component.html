<p>listado works!</p>

<ul>
    <li *ngFor="let heroe of heroes; let i= index"> 
        {{i + 1 }} - {{heroe}}
    </li>
</ul>

<button (click)="borrarHeroe()">
    Borrar
</button>

<div *ngIf="heroeBorrado.length > 0; else noBorrado">
    <h3> Heroe borrado: </h3> <small>{{heroeBorrado}}</small>
</div>

<ng-template #noBorrado> 
    <h3> No ha borrado nada  </h3>  
</ng-template>
